
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje nabídky</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 30px;
        }
        h2 {
            color: #dc3545;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #dc3545;
            border-color: #dc3545;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #bb2d3b;
            border-color: #bb2d3b;
        }
        .table th {
            background-color: #dc3545;
            color: white;
            text-align: center;
        }
        .table td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Moje nabídky</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Model</th>
                <th>Velikost</th>
                <th>Cena (Kč)</th>
                <th>Status</th>
                <th>Akce</th>
            </tr>
        </thead>
        <tbody>
            {% for offer in offers %}
            <tr>
                <td>{{ offer.model }}</td>
                <td>{{ offer.size }}</td>
                <td>{{ offer.price }}</td>
                <td>{{ "Prodáno" if offer.sold else "Dostupné" }}</td>
                <td>
                    <a href="/edit_offer/{{ offer.id }}" class="btn btn-sm btn-warning">Upravit</a>
                    <form action="/delete_offer/{{ offer.id }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger">Smazat</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('index') }}" class="btn btn-secondary">Zpět na hlavní stránku</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
